name: Testing PeCab on macOS with Pytest
on: push

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.12

      - name: Install pecab
        run: |
          pip install pecab/.
      - name: Run the test suite
        run: |
          pytest -v